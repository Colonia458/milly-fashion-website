<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Management</title>
<link rel="stylesheet" href="gptshoe.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Add Product</h2>
            <form id="productForm" action="insert_product.php" method="post" enctype="multipart/form-data">
                <label for="brand">Brand:</label><br>
                <input type="text" id="brand" name="brand" required><br><br>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" required></textarea><br><br>
                <label for="size">Size:</label><br>
                <input type="text" id="size" name="size" required><br><br>
                <label for="color">Color:</label><br>
                <input type="text" id="color" name="color" required><br><br>
                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price" required><br><br>
                <label for="image">Image:</label><br>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
                <button type="submit">Save Product</button>
            </form>
        </div>
        <div class="table-section">
            <h2>Product List</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Size</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically using PHP -->
                </tbody>
            </table>
            <button class="refresh-btn" onclick="refreshTable()">Refresh Table</button>
        </div>
    </div>
    
    <script>
        function refreshTable() {
            // Reload the page to refresh the table
            location.reload();
        }
    </script>
    
    </body>
</html>
