<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <title>Milly's Collections - Sign Up</title>

</head>
<body>
    <div class="logo">
        <img src="Milly logo white.png" alt="logo">
    </div>
    <div class="login">
        <form id="signupForm" action="register.php" method="post">
            <h1>SIGN UP</h1>
            <div class="input-box">
                <input type="text" name="uname" placeholder="Username">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" name="email" placeholder="Email">
                <i class='bx bx-rename'></i>
            </div>

            <div class="input-box">
                <input type="text" name="pnumber" placeholder="Phone Number">
                <i class='bx bx-phone-call' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" id="passwordc" name="passwordc" placeholder="Confirm Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id ="showPassword">
                    SHOW PASSWORD
                </label>
            </div>

            <div class="register-link">
                <a href="login.html">Back To Login Page</a>
            </div>

            <button type="submit" class="btn">SIGN IN</button>

            <script>
                // JavaScript code to compare password and confirm password
                document.getElementById("signupForm").onsubmit = function() {
                    var password = document.getElementById("password").value;
                    var confirm_password = document.getElementById("passwordc").value;
                    if (password.trim() === "") {
                        alert("Please enter a password.");
                        return false; // Prevent form submission
                    }
                    if (password !== confirm_password) {
                        alert("Passwords do not match. Please re-enter.");
                        return false; // Prevent form submission
                    }
                    else{
                        alert("Your details have been saved. Please login to continue.");
                        return true;
                    }
                };

                // JavaScript code to toggle password visibility
                document.getElementById("showPassword").onclick = function() {
                    var passwordField = document.getElementById("password");
                    if (passwordField.type === "password") {
                        passwordField.type = "text";
                    } else {
                        passwordField.type = "password";
                    }
                };
                
                </script>

        </form>
    </div>
</body>
</html>
