<body>
    <!-- The header is the navigation bar for the website, and the entire project -->
    <header>
        <a href="menu.html" class="logo"><img src="Milly logo pink.png" alt="logo"></a>

        <p>USER PROFILE PAGE</p>
    </header>

    <section class="container">
        <h2>Edit User Profile</h2>
        <form action="userprofile.php" method="POST" enctype="multipart/form-data">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="pnumber">Phone Number:</label>
            <input type="text" id="pnumber" name="pnumber" required>

            <label for="password">Change Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Confirm New Password:</label>
            <input type="password" id="password" name="passwordc" required>

            <label for="profilepic">Profile Picture:</label>
            <input type="file" id="profilepic" name="profilepic" accept="image/*"> 

            <br>

            <input type="submit" value="UPDATE DETAILS">
        </form>
    </section>
</body>
