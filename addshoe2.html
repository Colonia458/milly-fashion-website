<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addshoe.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <title>Add Shoe Product</title>
</head>
<body>

<h2 class="stamp">ADD SHOE PRODUCT</h2>

<div class="addshoe">
<form id ="addshoeform"  action="addshoe.php" method="post" enctype="multipart/form-data">
        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Brand" required><br>
                <i class='bx bxl-sketch'></i>  
            </div>
            <div class="input-field">
                <input type="text" placeholder="Name" required><br>
                <i class='bx bxs-rename'></i>
            </div>
        </div>
        
        <div class="input-box">
            <div class="input-field">
                <i class='bx bxs-quote-alt-right'></i> 
                <input type="text" placeholder="Description" required><br>
                
            </div>
            <div class="input-field">
                <input type="text" placeholder="Size" required><br>
                <i class='bx bxs-chevrons-up'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="text" placeholder="Color" required><br>
                <i class='bx bxs-droplet-half' ></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Price" required><br>
                <i class='bx bxs-dollar-circle'></i>
            </div>
            <div class="input-field">
                <input type="file" placeholder="Upload Image" accept="image/*" required><br>
                <i class='bx bxs-image-add'></i>
            </div>
        </div>

    <button type="submit">Add Product</button>
</form>
<div class="product-display">
    <table class="product-display-table">
        <thead>
            <td>BRAND</td>
            <td>NAME</td>
            <td>DESCRIPTION</td>
            <td>SIZE</td>
            <td>COLOR</td>
            <td>PRICE</td>
            <td>IMAGE</td>
        </thead>
    </table>
</div>
</div>

<a class="back" href="dashboard.html">
    BACK TO DASHBOARD
</a>

<script>
    document.getElementById("addshoeform").onsubmit = function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Display popup message
    alert("Form details have been added.");
    
    // Clear form fields
    document.getElementById("myForm").reset();
    
    // Refresh the page after 2 seconds
    setTimeout(function() {
        location.reload();
    }, 2000);
};
</script>

</body>
</html>
